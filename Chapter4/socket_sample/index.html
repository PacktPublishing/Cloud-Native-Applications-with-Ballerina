<html>
    <head>
        <title>Sample chat application</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            var ws
            function connectToServer() {
                ws = new WebSocket("ws://localhost:9091/chat/" + $("#name").val(), "xml", "my-protocol");
                ws.onmessage = function (frame) {$("#messageContent").html($("#messageContent").html() + "<div>" + frame.data + "</div>")};
            }
            function sendMessage() {
                ws.send($("#message").val())
            }
        </script>
    </head>
    <body>
        <div>Name: <input type = "text" id = "name"/> <input type = "button" onclick="connectToServer()" value = "Connect"/></div>
        <br>
        <div>Message: <input type = "text" id = "message"><input type = "button" onclick="sendMessage()" value = "Send"></div>
        <br>
        <div width="100px" height = "100px" style="background: #aaaaff" id="messageContent">
            
        </div>  
    </body>
</html>
